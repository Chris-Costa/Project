
<div class='card'>
    <div class='card-header'>
      {{pageTitle}}
    </div>
  
    <div class='card-body'
         *ngIf='exercise'>
      <div class='row'>
        <div class='col-md-8'>
          <div class='row'>
            <div class='col-md-4'>Name:</div>
            <div class='col-md-8'>{{exercise.exerciseName}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Description:</div>
            <div class='col-md-8'>{{exercise.description}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Tutorial: {{exercise.video}}</div>
            <iframe width="420" height="315"
              src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1">
            </iframe>
          </div>
        </div>
  
        <div class='col-md-4'>
          <img class='center-block img-responsive'
               [style.width.px]='200'
               [style.margin.px]='2'
               [src]='exercise.imageUrl'
               [title]='exercise.exerciseName'>
        </div>
      </div>
    </div>
  
    <div class='card-footer'>
      <button class='btn btn-outline-secondary'
              style='width:80px'
              (click)='onBack()'>
        <i class='fa fa-chevron-left'></i> Back
      </button>
    </div>
  </div>
