<div>
  <h1><b>Workouts</b>
      <button id="right" mat-raised-button [matMenuTriggerFor]="menu">Options</button>
          <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="createNewWorkout()">Create New Workout</button>
              <button mat-menu-item routerLink='/exercises'>View Complete Exercise List</button>
          </mat-menu>
  </h1>
  <hr>
  <div class="flex-container" *ngIf='workouts$ | async as workouts'>
    <mat-card class="workout-card" *ngFor="let workout of workouts">
      <mat-card-title-group>
        <mat-card-title><a id="workoutName" [routerLink]="['/workoutlist', workout.id]" (click)="onSelected(workout.id)" >
          {{workout.title}}</a></mat-card-title>
        <div id="del">
          <p>Num of Lifts: </p>
        </div>
      </mat-card-title-group>
    </mat-card>
  </div>
</div>
