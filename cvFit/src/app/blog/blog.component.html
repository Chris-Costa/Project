<h1>Blog</h1>
<hr>
<div class="post-button">
    <button mat-raised-button color="warn" (click)='togglePostForm()'>{{showForm? 'Hide' : 'Create'}} Post</button>
    <div id="postCreation">
        <form *ngIf='showForm' #blogForm="ngForm" (ngSubmit)="blog(blogForm.value)" autocomplete="off">
            <div class="'form-group">
                <label for="title">Title:</label>
                <input (ngModel)="title" name="title" id="title" type="text" class="form-control" placeholder="Name your blog post" />
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input (ngModel)="author" name="author" id="author" type="text" class="form-control" placeholder="Enter your name" />
            </div>
            <div class="form-group">
                <label for="post">Post:</label>
                <input (ngModel)="post" name="post" id="post" type="text" class="form-control" placeholder="Content of blog post" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<div class="col-md-4">
      <div class="flex-container">
        <mat-card class="blog-card">
          <mat-card-title-group>
            <mat-card-title>{{blogTitle}}</mat-card-title>
            <mat-card-subtitle>{{blogAuthor}}</mat-card-subtitle>
            <img mat-card-sm-image src="./assets/images/test1.png" >
          </mat-card-title-group>
          <mat-card-content>{{blogPost}}</mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>COMMENT</button>
          </mat-card-actions>
        </mat-card>
        
    </div>
</div>
