<h1>Discussion Board</h1>
<hr>

<mat-sidenav-container class="example-container">
  <mat-sidenav class="sideNav" mode="side" opened>
    <div class="post-button">
    <mat-list role="list">
      <mat-list-item role="listitem"><button mat-raised-button (click)="openDialog()">New Post</button></mat-list-item>
      <mat-list-item class="b" role="listitem" (click)="filterSelection(0)"><button mat-button >All Posts</button></mat-list-item>
      <mat-list-item class="b" role="listitem" (click)="filterSelection(1)"><button mat-button >Liked Posts</button></mat-list-item>
    </mat-list>
  </div>
  </mat-sidenav>
 
  <mat-sidenav-content>
    <div class="flex-container1" *ngIf="blogPosts$ | async as blogPosts">
      <mat-card class="blog-card1" *ngFor='let blogPost of blogPosts'>
        <mat-card-title-group>
          <mat-card-title><a id="exerName" [routerLink]="['/blog', blogPost.id]" (click)="onSelected(blogPost.id)" >
            {{blogPost.title}}</a></mat-card-title>
          
          <mat-card-subtitle>{{blogPost.author}} <img [src]='blogPost.avatar' /></mat-card-subtitle>
        </mat-card-title-group>
        <mat-card-content>{{blogPost.content}}</mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>COMMENT</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
