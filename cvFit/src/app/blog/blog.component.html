<h1>Discussion Board</h1>
<hr>

<mat-sidenav-container class="example-container">
  <mat-sidenav class="sideNav" mode="side" opened>
    <div class="post-button">
    <mat-list role="list">
      <mat-list-item role="listitem"><button mat-raised-button (click)="openDialog()">New Post</button></mat-list-item>
      <mat-list-item class="b" role="listitem"><button mat-button (click)="allPosts()">All Posts</button></mat-list-item>
      <mat-list-item class="b" role="listitem"><button mat-button [disabled]="blogService.disableLikedPostsButton" (click)="likedP()">Liked Posts</button></mat-list-item>
    </mat-list>
  </div>
  </mat-sidenav>
 
  <mat-sidenav-content *ngIf="allFlag">
    <div class="flex-container1" *ngIf="blogPosts$ | async as blogPosts">
      <mat-card class="blog-card1" *ngFor='let blogPost of blogPosts'>
        <mat-card-title-group>
          <mat-card-title><a id="exerName" [routerLink]="['/discussion', blogPost.blogId]" (click)="onSelected(blogPost.blogId)" >
            {{blogPost.blogTitle}}</a></mat-card-title>
          
          <mat-card-subtitle>{{blogPost.blogAuthor}} <img [src]='blogPost.authorAvatar' /></mat-card-subtitle>
        </mat-card-title-group>
        <mat-card-content>{{blogPost.blogContent}}</mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="liked(blogPost.blogId, auth.currentUser.id)">LIKE {{blogPost.likes}}</button>
          <button mat-button>COMMENT</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-sidenav-content>
  <mat-sidenav-content *ngIf="!allFlag">
    <div class="flex-container1" *ngIf="filteredBlogPosts$ | async as blogPosts">
      <mat-card class="blog-card1" *ngFor='let blogPost of blogPosts'>
        <mat-card-title-group>
          <mat-card-title><a id="exerName" [routerLink]="['/discussion', blogPost.blogId]">
            {{blogPost.blogTitle}}</a></mat-card-title>
          
          <mat-card-subtitle>{{blogPost.blogAuthor}} <img [src]='blogPost.authorAvatar' /></mat-card-subtitle>
        </mat-card-title-group>
        <mat-card-content>{{blogPost.blogContent}}</mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="liked(blogPost.blogId, auth.currentUser.id)">LIKE {{blogPost.likes}}</button>
          <button mat-button>COMMENT</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
