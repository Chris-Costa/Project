<h1>Discussion Board</h1>
<hr>
<mat-sidenav-container class="example-container">

  <mat-sidenav class="sideNav" mode="side" opened>
    <button class='backB' mat-raised-button (click)="onBack()">Back</button>
  </mat-sidenav>

  <mat-sidenav-content>
    
    <div class="flex-container" *ngIf="selectedPost$ | async as blogPost">
      <mat-card class="blog-card" >
        <mat-card-title-group>
          <mat-card-title>{{blogPost.blogTitle}}</mat-card-title>
          <mat-card-subtitle>{{blogPost.blogAuthor}} <img [src]='blogPost.authorAvatar' /></mat-card-subtitle>
        </mat-card-title-group>
        <mat-card-content>{{blogPost.blogContent}}</mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)='togglePostForm()'>{{showForm? 'Cancel' : 'Create'}} Reply</button>
        </mat-card-actions>
      </mat-card>
      <div id="commentCreation">
        <form *ngIf='showForm' #commentForm="ngForm" (ngSubmit)="reply(commentForm.value)" autocomplete="off" novalidate>
          <div class="'form-group">
            <input [(ngModel)]="comment" name="comment" id="comment" type="text" class="form-control" placeholder="Type your reply here..." required />
        </div>
            <button mat-stroked-button color="primary" (click)="createReply()">Submit</button>
        </form>
      </div>
      <mat-card class="comments" *ngFor="let x of blogPost.comments">
        <mat-card-title-group>
          <mat-card-title>{{x.user}} </mat-card-title>
        </mat-card-title-group>
        <mat-card-content>{{x.reply}}</mat-card-content>
      </mat-card> 
    </div>

      <div class="flex-container" >
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
