<h1>New Post!</h1>
<hr>
<div id="postCreation">
    <form #blogForm="ngForm" (ngSubmit)="blog(blogForm.value)" autocomplete="off" novalidate>
        <div class="'form-group">
            <label for="title">Title:</label>
            <input [(ngModel)]="title" name="title" id="title" type="text" class="form-control" placeholder="Name your blog post" />
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input [(ngModel)]="author" name="author" id="author" type="text" class="form-control" placeholder="Enter your name" />
        </div>
        <div class="form-group">
            <label for="post">Post:</label>
            <input [(ngModel)]="post" name="post" id="post" type="text" class="form-control" placeholder="Content of blog post" />
        </div>
        <button mat-stroked-button mat-dialog-close color="primary" type="submit" (click)="addNewBlogPost()" >Submit</button>
        <button mat-stroked-button mat-dialog-close >Cancel</button>
    </form>
  </div>
