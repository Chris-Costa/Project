<h1 mat-dialog-title>
    Name The New Workout
</h1>
<hr>
<div mat-dialog-content>
        <form #titleForm="ngForm" (ngSubmit)="newWorkout(titleForm.value.title)" autocomplete="off">
            <div class="form-group">
                <label for="title">Title:</label>
                <input (ngModel)="title" name="title" id="title" type="text" class="form-control" placeholder="Name your workout..." required/>
            </div>
            <div class="form-group">
                <button mat-raised-button color="primary" mat-dialog-close type="submit" >Submit Title</button>
                <button mat-button mat-dialog-close>Cancel</button>
            </div>
        </form>
</div>
