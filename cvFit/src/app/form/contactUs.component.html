<h1 mat-dialog-title>
    Contact Us!
</h1>
<hr>
<div mat-dialog-content>
    
        <form #contactForm="ngForm" (ngSubmit)="contact(contactForm.value)" autocomplete="off">
            <div class="'form-group">
                <label for="firstName">Firstname:</label>
                <input (ngModel)="firstName" name="firstName" id="firstName" type="text" class="form-control" placeholder="Enter your first name" />
            </div>
            <div class="form-group">
                <label for="lastName">Lastname:</label>
                <input (ngModel)="lastName" name="lastName" id="lastName" type="text" class="form-control" placeholder="Enter your last name" />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input (ngModel)="email" name="email" id="email" type="text" class="form-control" placeholder="Enter your email address" />
            </div>
            <!--Make this larger text field-->
            <div class="form-group">
                <label for="notes">Notes:</label>
                <input (ngModel)="notes" name="notes" id="notes" type="text" class="form-control" placeholder="Let us know what you are looking to accomplish (optional)" />
            </div>
            <button mat-raised-button color="primary" mat-dialog-close type="submit" >Submit</button>
            <button mat-button mat-dialog-close>Close</button>
        </form>
    
</div>
