<div>
    <h1>Edit Profile</h1>
    <hr>
    <div class="col-md-4">
        <form [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)" autocomplete="off" novalidate>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="First Name..." />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input formControlName="lastName" id="lasttName" type="text" class="form-control" placeholder="Last Name..." />
            </div>
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input formControlName="avatar" id="avatar" class="form-check-input" type="radio" name="inlineRadioOptions" value="./assets/images/head2.png">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input formControlName="avatar" class="form-check-input" type="radio" name="inlineRadioOptions" id="avatar" value="./assets/images/trainer1.jpg">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                  </div>
            </div>

            <button mat-raised-button color="primary" type="submit" mat-dialog-close >Save</button>
            <button mat-button mat-dialog-close>Cancel</button>
        </form>
    </div>
</div>
