<div>
    <h1>Edit Profile</h1>
    <hr>
    <div class="col-md-4">
        <form [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)" autocomplete="off" novalidate>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="First Name..." />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input formControlName="lastName" id="firstName" type="text" class="form-control" placeholder="Last Name..." />
            </div>

            <button mat-raised-button color="primary" type="submit" mat-dialog-close >Save</button>
            <button mat-button mat-dialog-close>Cancel</button>
        </form>
    </div>
</div>
