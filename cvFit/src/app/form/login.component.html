<h1>
    Login
</h1>
<hr>
<div class="col-md-4">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
        <div class="'form-group">
            <label for="userName">Username:</label>
           
            <input (ngModel)="userName" name="userName" required id="userName" type="text" class="form-control" placeholder="enter username" />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            
            <input (ngModel)="password" name="password" required id="password" type="password" class="form-control" placeholder="enter a password" />
        </div>
    
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Sign In</button>
        <button type="button" class="btn btn-default">Cancel</button>
    </form>
</div>
